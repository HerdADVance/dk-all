<body>

	<div class="overlay"></div>
	<div class="initial-select gametype-select">
		<h1>Select Gametype</h1>
		<button data-gametype="college">College</button>
		<button data-gametype="pro">Pro</button>
		<button data-gametype="showdown">Showdown</button>
	</div>
	<div class="initial-select slate-select">
		<h1>Select Slate</h1>
	</div>

	<div class="buttons">
		<p><span>Sort by:</span> 

		<!--button class="show-over-cap">Show Over Cap</button>
		<button class="show-all">Show All</button-->

		<button class="sort-high">Most Avg Rem. Salary</button>
		<button class="sort-low">Least Avg Rem. Salary</button>
		<button class="sort-id">Original</button>

		</p>

		<p class="csv-wrap"><button class="prepare-csv">Create Import File</button></p>
		<form style="display: none;" id="create-csv" name="create-csv" action="create-csv.php" method="post"> 
			<input type="hidden" id="csv-data" name="csv-data">
		</form>
	</div>


	<div class="wrapper">

		<div class="list">
			
			<div>
				<ul class="sort-players sort-positions clickable"></ul>
			</div>

			<div>
				<ul class="sort-players sort-games clickable"></ul>
			</div>

			<div class="players-wrap">
				<table class="players clickable"></table>
			</div>

		</div>

		
		<div class="lineups">
			<div class="lineups-wrap"></div>
		</div>

	</div>

	<div class="latest-update"></div>

	<script src="/data/pro-main-players.js"></script>
	<script src="/data/slates.js"></script>
